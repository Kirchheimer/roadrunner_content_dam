<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWCAGScanner - Content Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            padding: 20px;
        }
        
        .section-card {
            background: #f8f9fa;
            padding: 24px;
            margin: 16px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .section-card h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .section-card h3 {
            font-size: 1.25rem;
            margin: 16px 0 8px 0;
            color: #34495e;
        }
        
        .section-content {
            white-space: pre-line;
            line-height: 1.7;
            color: #555;
        }
        

        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc2626;
            background: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .section-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="project-content">
        <div class="loading">Loading project content...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectContent();
        });

        async function loadProjectContent() {
            try {
                const response = await fetch('./content.json');
                const project = await response.json();
                
                // Render all content
                renderProjectContent(project);
                
            } catch (error) {
                console.error('Error loading project content:', error);
                document.getElementById('project-content').innerHTML = `
                    <div class="error">
                        <strong>Content Loading Error</strong><br>
                        Unable to load project content. Please check the content.json file.
                    </div>
                `;
            }
        }

        function renderProjectContent(project) {
            const contentDiv = document.getElementById('project-content');
            
            let html = '';
            
            // Only render the main content sections - nothing else
            if (project.sections && project.sections.length > 0) {
                project.sections.forEach(section => {
                    html += `
                        <div class="section-card">
                            <h2>${escapeHtml(section.heading)}</h2>
                            <div class="section-content">${escapeHtml(section.body)}</div>
                        </div>
                    `;
                });
            } else {
                html = '<div class="error">No content sections available.</div>';
            }
            
            contentDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
