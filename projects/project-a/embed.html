<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWCAGScanner - Content Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            padding: 20px;
        }
        
        .section-card {
            background: #f8f9fa;
            padding: 24px;
            margin: 16px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .section-card h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        .section-card h3 {
            font-size: 1.25rem;
            margin: 16px 0 8px 0;
            color: #34495e;
        }
        
        .section-content {
            white-space: pre-line;
            line-height: 1.7;
            color: #555;
        }
        
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .tag {
            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 20px 0;
            padding: 16px;
            background: #f1f5f9;
            border-radius: 8px;
        }
        
        .meta-item {
            font-size: 0.9rem;
        }
        
        .meta-label {
            font-weight: 600;
            color: #374151;
        }
        
        .meta-value {
            color: #6b7280;
        }
        
        .maintainers {
            margin: 20px 0;
        }
        
        .maintainer {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc2626;
            background: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .section-card {
                padding: 16px;
            }
            
            .meta-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="project-content">
        <div class="loading">Loading project content...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectContent();
        });

        async function loadProjectContent() {
            try {
                const response = await fetch('./content.json');
                const project = await response.json();
                
                // Render all content
                renderProjectContent(project);
                
            } catch (error) {
                console.error('Error loading project content:', error);
                document.getElementById('project-content').innerHTML = `
                    <div class="error">
                        <strong>Content Loading Error</strong><br>
                        Unable to load project content. Please check the content.json file.
                    </div>
                `;
            }
        }

        function renderProjectContent(project) {
            const contentDiv = document.getElementById('project-content');
            
            let html = '';
            
            // Project metadata
            html += `
                <div class="meta-info">
                    <div class="meta-item">
                        <div class="meta-label">Version</div>
                        <div class="meta-value">${project.version || 'N/A'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Status</div>
                        <div class="meta-value">${project.status || 'Unknown'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">License</div>
                        <div class="meta-value">${project.license || 'N/A'}</div>
                    </div>
                    <div class="meta-item">
                        <div class="meta-label">Last Updated</div>
                        <div class="meta-value">${project.updated || 'N/A'}</div>
                    </div>
                </div>
            `;
            
            // Content sections
            if (project.sections && project.sections.length > 0) {
                project.sections.forEach(section => {
                    html += `
                        <div class="section-card">
                            <h2>${escapeHtml(section.heading)}</h2>
                            <div class="section-content">${escapeHtml(section.body)}</div>
                        </div>
                    `;
                });
            }
            
            // Tags
            if (project.tags && project.tags.length > 0) {
                html += `
                    <div class="section-card">
                        <h3>Tags</h3>
                        <div class="tags">
                            ${project.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Maintainers
            if (project.maintainers && project.maintainers.length > 0) {
                html += `
                    <div class="section-card">
                        <h3>Maintainers</h3>
                        <div class="maintainers">
                            ${project.maintainers.map(maintainer => `
                                <div class="maintainer">
                                    <div>
                                        <strong>${escapeHtml(maintainer.name)}</strong>
                                        ${maintainer.email ? `<br><small>${escapeHtml(maintainer.email)}</small>` : ''}
                                        ${maintainer.github ? `<br><small>@${escapeHtml(maintainer.github)}</small>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Stats (if available)
            if (project.stats) {
                html += `
                    <div class="section-card">
                        <h3>Key Statistics</h3>
                        <div class="meta-info">
                            ${Object.entries(project.stats).map(([key, value]) => `
                                <div class="meta-item">
                                    <div class="meta-label">${escapeHtml(key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()))}</div>
                                    <div class="meta-value">${escapeHtml(value)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            contentDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
